<c-card *ngIf="product.length > 0" class="mb-4">
    <c-card-header>
      <strong>Product List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of product">
                <td>{{ p.productName }}</td>
                <td>{{ p.productStock }}</td>
            </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>

  <c-card *ngIf="checkProduct.length > 0" class="mb-4">
    <c-card-header>
      <strong>Low Product List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Stock</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of checkProduct">
                <td>{{ p.productName }}</td>
                <td style="background-color: red;">{{ p.productStock }}</td>
            </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
