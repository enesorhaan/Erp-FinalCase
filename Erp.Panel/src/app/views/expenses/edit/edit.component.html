<c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
        <strong>Edit Product</strong>
    </c-card-header>
    <c-card-body>
        <form [formGroup]="expenseForm" cForm>
            <div class="mb-3">
              <label cLabel for="exampleFormControlInput1">Description</label>
              <input cFormControl
                     id="exampleFormControlInput1"
                     placeholder=""
                     type="text"
                     formControlName="description"
              />
            </div>
            <div class="mb-3">
              <label cLabel for="exampleFormControlInput2">Amount</label>
              <input cFormControl
                     id="exampleFormControlInput2"
                     placeholder=""
                     type="number"
                     formControlName="amount"
              />
            </div>
            <div class="mb-3">
                <label cLabel for="exampleFormControlInput3">Expense Date</label>
                <input cFormControl
                       id="exampleFormControlInput3"
                       placeholder=""
                       type="date"
                       formControlName="expenseDate"
                />
              </div>
            <button cButton (click)="onSubmit()" class="mt-3" color="primary">
                Save
            </button>
          </form>
    </c-card-body>
</c-card>
