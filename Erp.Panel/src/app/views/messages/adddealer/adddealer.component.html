<c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
        <strong>Add Message</strong>
    </c-card-header>
    <c-card-body>
        <form [formGroup]="messageForm" cForm>
            <div class="mb-3">
              <label cLabel for="exampleFormControlInput2">Message</label>
              <input cFormControl
                     id="exampleFormControlInput2"
                     placeholder=""
                     type="text"
                     formControlName="transmitterMessage"
              />
            </div>
            <button cButton (click)="onSubmit()" class="mt-3" color="primary">
                Send
            </button>
          </form>
    </c-card-body>
</c-card>
