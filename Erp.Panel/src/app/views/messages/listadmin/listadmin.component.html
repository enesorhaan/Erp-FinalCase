<c-card *ngIf="message.length > 0" class="mb-4">
    <c-card-header>
      <strong>Message List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Dealer Name</th>
                <th scope="col">Transmitter Message</th>
                <th scope="col">Receiver Message</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let m of message">
                <th scope="row">{{ m.id }}</th>
                <td>{{ m.dealer }}</td>
                <td>{{ m.transmitterMessage }}</td>
                <td>{{ m.receiverMessage }}</td>
            </tr>
          </tbody>
        </table>
        <div class="d-flex justify-content-end mb-3">
          <button cButton class="btn btn-secondary" routerLink="/message/add/admin">Create Message</button>
        </div>
    </c-card-body>
  </c-card>
