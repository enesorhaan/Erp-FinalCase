<c-card *ngIf="product != null" class="mb-4">
    <c-card-header>
      <strong>Product List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Stock</th>
                <th *ngIf="isAdmin()" scope="col">Edit</th>
                <th *ngIf="isAdmin()" scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of product">
                <th scope="row">{{ p.id }}</th>
                <td>{{ p.productName }}</td>
                <td>{{ p.productPrice }} TRY</td>
                <td>{{ p.productStock }}</td>
                <td *ngIf="isAdmin()"><a routerLink="/product/edit/{{ p.id }}"><i class="bi bi-pencil"></i></a></td>
                <td *ngIf="isAdmin()"><a routerLink="/product/list" (click)="isDelete(p.id)"><i class="bi bi-trash"></i></a></td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="isAdmin()" class="d-flex justify-content-end mb-3">
          <button cButton class="btn btn-secondary" routerLink="/product/add">Add Product</button>
        </div>
    </c-card-body>
  </c-card>
