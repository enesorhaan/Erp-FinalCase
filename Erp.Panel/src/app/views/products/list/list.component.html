<c-card *ngIf="product.length > 0" class="mb-4">
    <c-card-header>
      <strong>Product List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Price</th>
                <th scope="col">Product Stock</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of product">
                <th scope="row">{{ p.id }}</th>
                <td>{{ p.productName }}</td>
                <td>{{ p.productPrice }} TRY</td>
                <td>{{ p.productStock }}</td>
                <td><a routerLink="/product/edit/{{ p.id }}"><i class="bi bi-pencil">edit</i></a></td>
                <td><a (click)="isDelete()"></a>x</td>
            </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
