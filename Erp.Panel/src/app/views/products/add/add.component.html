<c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
        <strong>Add Product</strong>
    </c-card-header>
    <c-card-body>
        <form [formGroup]="productForm" cForm>
            <div class="mb-3">
              <label cLabel for="exampleFormControlInput1">Product Name</label>
              <input cFormControl
                     id="exampleFormControlInput1"
                     placeholder=""
                     type="text"
                     formControlName="productName"
              />
            </div>
            <div class="mb-3">
              <label cLabel for="exampleFormControlInput2">Product Price</label>
              <input cFormControl
                     id="exampleFormControlInput2"
                     placeholder=""
                     type="number"
                     formControlName="productPrice"
              />
            </div>
            <div class="mb-3">
                <label cLabel for="exampleFormControlInput3">Product Stock</label>
                <input cFormControl
                       id="exampleFormControlInput3"
                       placeholder=""
                       type="number"
                       formControlName="productStock"
                />
              </div>
            <button cButton (click)="onSubmit()" class="mt-3" color="primary">
                Save
            </button>
          </form>
    </c-card-body>
</c-card>
