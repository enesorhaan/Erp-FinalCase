<c-card *ngIf="currentAccount.length > 0" class="mb-4">
    <c-card-header>
      <strong>Current Account List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Dealer Name</th>
                <th scope="col">Credit Limit</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of currentAccount">
                <th scope="row">{{ c.id }}</th>
                <td>{{ c.dealer }}</td>
                <td>{{ c.creditLimit }}</td>
                <td><a routerLink="/currentaccount/edit/{{ c.id }}"><i class="bi bi-pencil"></i></a></td>
                <td><a routerLink="/currentaccount/list" (click)="isDelete(c.id)"><i class="bi bi-trash"></i></a></td>
            </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
