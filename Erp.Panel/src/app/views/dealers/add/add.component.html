<c-card class="mb-4">
    <c-card-header ngPreserveWhitespaces>
        <strong>Add Dealer</strong>
    </c-card-header>
    <c-card-body>
        <form [formGroup]="dealerForm" cForm>
            <div class="mb-3">
              <label cLabel for="exampleFormControlInput1">Email</label>
              <input cFormControl
                     id="exampleFormControlInput1"
                     placeholder="info@example.com"
                     type="text"
                     formControlName="email"
              />
            </div>
            <div class="mb-3">
              <label cLabel for="exampleFormControlInput2">Password</label>
              <input cFormControl
                     id="exampleFormControlInput2"
                     placeholder=""
                     type="text"
                     formControlName="password"
              />
            </div>
            <div class="mb-3">
                <label cLabel for="exampleFormControlInput3">Dealer Name</label>
                <input cFormControl
                       id="exampleFormControlInput3"
                       placeholder=""
                       type="text"
                       formControlName="dealerName"
                />
            </div>
            <div class="mb-3">
                <label cLabel for="exampleFormControlInput4">Address</label>
                <input cFormControl
                       id="exampleFormControlInput4"
                       placeholder=""
                       type="text"
                       formControlName="address"
                />
            </div>
            <div class="mb-3">
                <label cLabel for="exampleFormControlInput5">Billing Address</label>
                <input cFormControl
                       id="exampleFormControlInput5"
                       placeholder=""
                       type="text"
                       formControlName="billingAddress"
                />
            </div>
            <div class="mb-3">
                <label cLabel for="exampleFormControlInput6">Tax Office</label>
                <input cFormControl
                       id="exampleFormControlInput6"
                       placeholder=""
                       type="text"
                       formControlName="taxOffice"
                />
            </div>
            <div class="mb-3">
                <label cLabel for="exampleFormControlInput7">Tax Number</label>
                <input cFormControl
                       id="exampleFormControlInput7"
                       placeholder=""
                       type="number"
                       formControlName="taxNumber"
                />
            </div>
            <div class="mb-3">
                <label cLabel for="exampleFormControlInput8">Margin Percentage</label>
                <input cFormControl
                       id="exampleFormControlInput8"
                       placeholder=""
                       type="number"
                       formControlName="marginPercentage"
                />
            </div>
            <button cButton (click)="onSubmit()" class="mt-3" color="primary">
                Save
            </button>
          </form>
    </c-card-body>
</c-card>
