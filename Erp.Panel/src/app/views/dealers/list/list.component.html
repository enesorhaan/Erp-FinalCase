<c-card *ngIf="dealer.length > 0" class="mb-4">
    <c-card-header>
      <strong>Dealer List</strong>
    </c-card-header>
    <c-card-body>
        <table cTable>
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Dealer Name</th>
                <th scope="col">Address</th>
                <th scope="col">Billing Address</th>
                <th scope="col">Tax Office</th>
                <th scope="col">Tax Number</th>
                <th scope="col">Margin Percentage</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let d of dealer">
                <th scope="row">{{ d.id }}</th>
                <td>{{ d.email }}</td>
                <td>********</td>
                <td>{{ d.dealerName }}</td>
                <td>{{ d.address }}</td>
                <td>{{ d.billingAddress }}</td>
                <td>{{ d.taxOffice }}</td>
                <td>{{ d.taxNumber }}</td>
                <td>{{ d.marginPercentage }}</td>
                <td><a routerLink="/dealer/edit/{{ d.id }}"><i class="bi bi-pencil"></i></a></td>
                <td><a routerLink="/dealer/list" (click)="isDelete(d.id)"><i class="bi bi-trash"></i></a></td>
            </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
